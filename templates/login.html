
<div class="container" ng-controller="loginCtrl">
  <form>
  <label>Username</label>
    <input type="text" name="username" ng-model="users.username" required>

  <label>Passwrod</label>
    <input type="password" name="password" ng-model="users.password" required>

    <button type="submit" ng-click="submit()">Log In</button>
  </form>

  <div class="displayingUsers">
    <ul ng-repeat='user in users'>
    <li>{{user.username}}</li>
    </ul> 
  </div>
  
</div>
